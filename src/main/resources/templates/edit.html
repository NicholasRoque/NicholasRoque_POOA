<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/main.css}" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>World Beauty | Edição de cliente</title>
    </head>
    <body>
        <div class="container-sm">
            <header>
                <header-component th:href="@{/cliente/listar}" header-text="Edição de cliente" />
             </header>
            <form th:action="@{/cliente/update?id=}+${cliente.id}" method="POST">
                <div class="mb-3">
                    <label for="id" class="form-label">Id do cliente</label>
                    <input type="number" disabled class="form-control" th:value="${cliente.id}" id="id"  required >
                  </div>
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome do cliente</label>
                  <input type="text" class="form-control" th:value="${cliente.nome}" id="nome" name="nome" required >
                </div>
                <div class="mb-3">
                    <label for="dataNascimento" class="form-label">Data de nascimento do cliente</label>
                    <input type="text" class="form-control" th:value="${cliente.dataNascimento}" id="data" name="dataNascimento" required >
                </div>
                <div class="mb-3">
                    <select class="form-select" th:field="${cliente.genero}" name="genero" required >
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone do cliente</label>
                    <input type="text" class="form-control" th:value="${cliente.contatos[0].telefone}" id="telefone" name="telefone" required >
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
            <footer>
                <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.12/jquery.mask.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.12/jquery.mask.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
                <script th:src="@{/components/header.js}"></script>
                <script th:src="@{/utils/mask.js}"></script>
            </footer>
        </div>
    </body>
</html>
